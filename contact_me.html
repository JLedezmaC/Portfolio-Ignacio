        <div class="hamburger">

          <div class="_layer -mid"></div>
          <div class="_layer -bottom"></div>
        </div>
      </div>
      <div class="info-contact-me">
        <div class="localizacion">
          <div class="Img-localizacion">
            <img src="Img/location.png" alt="location">

          <div class="ubicacion">
            <h3>Location</h3>

        <div class="Correo">

            <input type="text" placeholder="Full name" required='required'>
            <input type="email" placeholder="Email-address" required='required'>
            <input type="number" placeholder="Phone Number" required='required'>
            <h2>Type your message...</h2>
            <textarea name="Message" required='required'></textarea>
            <button>Submit</button>
          </form>
        </div>
      </div>
